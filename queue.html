
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <link rel="stylesheet" href="./lab6.css" />
  <div class="header">
  <canvas class="canvas"></canvas>
 </div>
  <div class="main">
    <button class="butAdd"> Add</button>
    <button class="butDel"> Delete</button>
    <button class="butList"> Queue</button>
  </div>
  <script>
      particle_no = 25;
 
 window.requestAnimFrame = (function() {
   return window.requestAnimationFrame ||
     window.webkitRequestAnimationFrame ||
     window.mozRequestAnimationFrame ||
     window.oRequestAnimationFrame ||
     window.msRequestAnimationFrame ||
     function(callback) {
       window.setTimeout(callback, 1000 / 60);
     };
 })();
 
 var canvas = document.getElementsByTagName("canvas")[0];
 var ctx = canvas.getContext("2d");
 
 var counter = 0;
 var particles = [];
 var w = 400,
   h = 200;
 canvas.width = w;
 canvas.height = h;
 
 function reset() {
   ctx.fillStyle = "#fff";
   ctx.fillRect(0, 0, w, h);
 
   ctx.fillStyle = "#fff";
   ctx.fillRect(25, 80, 350, 25);
 }
 
 function progressbar() {
   this.widths = 0;
   this.hue = 0;
 
   this.draw = function() {
     ctx.fillStyle = 'hsla(' + this.hue + ', 100%, 40%, 1)';
     ctx.fillRect(25, 80, this.widths, 25);
     var grad = ctx.createLinearGradient(0, 0, 0, 130);
     grad.addColorStop(0, "transparent");
     grad.addColorStop(1, "rgba(0,0,0,0.5)");
     ctx.fillStyle = grad;
     ctx.fillRect(25, 80, this.widths, 25);
   }
 }
 
 function particle() {
   this.x = 23 + bar.widths;
   this.y = 82;
 
   this.vx = 0.8 + Math.random() * 1;
   this.v = Math.random() * 5;
   this.g = 1 + Math.random() * 3;
   this.down = false;
 
   this.draw = function() {
     ctx.fillStyle = 'hsla(' + (bar.hue + 0.3) + ', 100%, 40%, 1)';;
     var size = Math.random() * 2;
     ctx.fillRect(this.x, this.y, size, size);
   }
 }
 
 bar = new progressbar();
 
 function draw() {
   reset();
   counter++
 
   bar.hue += 0.8;
 
   bar.widths += 2;
   if (bar.widths > 350) {
     if (counter > 215) {
       reset();
       bar.hue = 0;
       bar.widths = 0;
       counter = 0;
       particles = [];
     } else {
       bar.hue = 126;
       bar.widths = 351;
       bar.draw();
     }
   } else {
     bar.draw();
     for (var i = 0; i < particle_no; i += 10) {
       particles.push(new particle());
     }
   }
   update();
 }
 
 function update() {
   for (var i = 0; i < particles.length; i++) {
     var p = particles[i];
     p.x -= p.vx;
     if (p.down == true) {
       p.g += 0.1;
       p.y += p.g;
     } else {
       if (p.g < 0) {
         p.down = true;
         p.g += 0.1;
         p.y += p.g;
       } else {
         p.y -= p.g;
         p.g -= 0.1;
       }
     }
     p.draw();
   }
 }
 
 function animloop() {
   draw();
   requestAnimFrame(animloop);
 }
 
function Queue() {
  this._oldestIndex = 0;
  this._newestIndex = 0;
  this._storage = {};
}
 
Queue.prototype.size = function() {
  return this._newestIndex - this._oldestIndex;
};
 
Queue.prototype.push = function(data) {
  this._storage[this._newestIndex] = data;
  this._newestIndex++;
};

Queue.prototype.pop = function() {
  var oldestIndex = this._oldestIndex,
    newestIndex = this._newestIndex,
    deletedData;

  if (oldestIndex !== newestIndex) {
    deletedData = this._storage[oldestIndex];
    delete this._storage[oldestIndex];
    this._oldestIndex++;

    return deletedData;
  }
};

Queue.prototype.stringify = function() {
  var array = [];
  for (var i = this._newestIndex - 1; i >= this._oldestIndex; i -= 1) {
    array[i - this._oldestIndex] = this._storage[i];
  }
  return JSON.stringify(array);
 }
 
 let value = 0;
 const queue = new Queue();
 
 function View () {
   let a = 0;
   const createTimeout = () => setTimeout(() => {
     draw();
     a++;
 
     if (a < 216) {
       createTimeout();
     }
   }, 10);
 
   createTimeout();
 
 }
 View();

const buttonAdd = document.querySelector('.butAdd');
const buttonDel = document.querySelector('.butDel');
const buttonList = document.querySelector('.butList');
const header = document.querySelector('.header');

function handleClickAdd() {
  queue.push(prompt('Add element'));
  header.innerHTML = 'Added element';
}
function handleClickDel() {
  var result = queue.pop();
  header.innerHTML = 'deleted element: ' + result;
}
function handleClickList() {
  header.innerHTML = queue.stringify();
}
buttonList.addEventListener('click', handleClickList);
buttonDel.addEventListener('click', handleClickDel);
buttonAdd.addEventListener('click', handleClickAdd);


</script>
</head>
